<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/8e421ea50e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script defer type="module" src="./app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
</head>
<body>
    
    <div class="left_container">
        <div class="title">
            <h1>QR Generator</h1>
            <h2>Generate QRCode for Anything</h2>
        </div>
        
        <div class="link__container">
            <div class="link__container__input">
                <input type="text" placeholder="Type Url" id="input_text">
            </div>
            
            <button class="button__generate">Generate <i class="fa-solid fa-rotate "></i></button>
        </div>
    </div>
        


    <div class="right_container">
        <div class="qr_container">
            <div class="qr_container__image">
                <img class="qr__image" src=" " >
            </div>
            
            <div class="download__container">
                <!-- <button class="qr__button">Download <i class="fa-solid fa-download"></i></button> -->
            </div>
        </div>
    </div>
